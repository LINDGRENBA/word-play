<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Word Play</title>
</head>
<body>
  <div class="container">
    <h1>Word Play</h1>
    <form action="#" class="sentence">
      <div class="form-group">
        <label for="initial-sentence">Enter any sentence below and we'll make it into an edgy poem:</label>
        <input type="text" id="initial-sentence" class="form-control" required>
      </div>
      <button class="btn" type="submit">Submit Sentence</button>
    </form>

    <div class="new-sentence">
      <h2>Here's your poem.</h2>
      <span class="output"></span>
    </div>
  </div>
  
</body>
</html>
